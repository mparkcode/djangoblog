{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

<h3>Profile</h3>

<p>You are logged in as: </p>
<p>{{user.username}}</p>
<p>{{user.email}}</p>

<h3>Liked Posts</h3>

   {% for post in user.liked_posts.all %}
    
        <p><a href="{% url 'post_detail' post.id %}">{{post.title}}</a></p>
    
    {% endfor %}

{% endblock content%}
